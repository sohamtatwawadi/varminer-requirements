# Server
server.port=8080
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Supabase / Postgres (Railway: set SPRING_DATASOURCE_URL, USERNAME, PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/varminer}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (validate = use Flyway schema only)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# Flyway: create schema from migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Admin seed (optional; if set and no admin user exists, one is created)
varminer.admin.username=${ADMIN_USERNAME:}
varminer.admin.password=${ADMIN_PASSWORD:}

# One-time import: set VARMINER_IMPORT_ENABLED=true to allow POST /api/admin/import (admin only)
varminer.import.enabled=${VARMINER_IMPORT_ENABLED:false}
