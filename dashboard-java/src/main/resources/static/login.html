<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarMiner · Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-page, #f1f5f9); }
        .login-card { width: 100%; max-width: 380px; padding: 2rem; background: var(--bg-card, #fff); border-radius: 12px; border: 1px solid var(--border, #e2e8f0); box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
        .login-card h1 { margin: 0 0 0.5rem; font-size: 1.5rem; color: var(--text, #1e293b); }
        .login-card p { margin: 0 0 1.5rem; font-size: 0.9rem; color: var(--text-muted, #64748b); }
        .login-card label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 0.35rem; color: var(--text); }
        .login-card input { width: 100%; padding: 0.65rem 0.75rem; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .login-card input:focus { outline: none; border-color: var(--accent, #2563eb); box-shadow: 0 0 0 2px rgba(37,99,235,0.2); }
        .login-card .form-row { margin-bottom: 1.1rem; }
        .login-card button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; background: var(--accent, #2563eb); color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .login-card button:hover { background: var(--accent-hover, #1d4ed8); }
        .login-error { margin-top: 1rem; padding: 0.6rem; background: #fee2e2; color: #b91c1c; border-radius: 8px; font-size: 0.9rem; display: none; }
        .login-error.show { display: block; }
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <h1>VarMiner</h1>
        <p>Sign in to access the requirements dashboard</p>
        <form method="post" action="/login" id="login-form">
            <div class="form-row">
                <label for="username">ID</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="e.g. soham.tatwawadi">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="login-error" id="login-error">Invalid ID or password.</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'true') document.getElementById('login-error').classList.add('show');
    </script>
</body>
</html>
